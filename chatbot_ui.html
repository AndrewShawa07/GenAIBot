<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #16a34a;
            --secondary-color: #34d399;
            --text-color: #333333;
            --background-color: #f0f2f5;
            --message-bg-bot: #dcfce7;
            --message-bg-user: #e0f2fe;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 24px;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
            border-bottom: 2px solid #15803d;
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 85%;
            padding: 16px 22px;
            border-radius: 25px;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-size: 1rem;
            color: var(--text-color);
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--message-bg-user);
            border-bottom-right-radius: 10px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--message-bg-bot);
            border-bottom-left-radius: 10px;
        }

        .loading-dots {
            align-self: flex-start;
            padding: 16px 22px;
            display: flex;
            gap: 5px;
        }
        .loading-dots span {
            width: 10px;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            gap: 15px;
            background-color: #ffffff;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.25);
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(22, 163, 74, 0.2);
        }

        .chat-input button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 6px 15px rgba(52, 211, 153, 0.2);
        }
        
        .suggestions-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding-left: 22px;
        }
        
        .suggestion-button {
            background-color: var(--message-bg-bot);
            color: var(--primary-color);
            border: 1px solid var(--secondary-color);
            padding: 12px 20px;
            border-radius: 25px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            word-wrap: break-word;
            flex-grow: 1;
            max-width: calc(50% - 10px);
        }
        
        .suggestion-button:hover {
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(52, 211, 153, 0.1);
        }
        
        .message.fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .chat-container {
                border-radius: 0;
                max-height: 100vh;
            }
            .chat-header {
                font-size: 1.25rem;
                padding: 20px;
            }
            .chat-input {
                padding: 15px;
            }
            .suggestions-box {
                flex-direction: column;
                gap: 8px;
            }
            .suggestion-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Hush Chatbot
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                Hello! I'm your hush virtual assistant. How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Backend server URL
        const backendUrl = 'http://127.0.0.1:5000/chat';

        async function sendMessage(messageToSend) {
            const message = messageToSend || userInput.value.trim();
            if (message === '') return;

            //Display user's message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message fade-in';
            userMessageDiv.textContent = message;
            chatBox.appendChild(userMessageDiv);
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            //Show loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-dots';
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(loadingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                //Send message to backend and get structured response
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                //Remove loading indicator
                chatBox.removeChild(loadingDiv);

                //Show bot's answer
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message fade-in';
                botMessageDiv.textContent = data.answer;
                chatBox.appendChild(botMessageDiv);

                //Show suggestions
                if (data.suggestions && data.suggestions.length > 0) {
                    const suggestionsBox = document.createElement('div');
                    suggestionsBox.className = 'suggestions-box';
                    
                    data.suggestions.forEach(suggestion => {
                        const suggestionButton = document.createElement('button');
                        suggestionButton.className = 'suggestion-button';
                        suggestionButton.textContent = suggestion;
                        suggestionButton.addEventListener('click', () => sendMessage(suggestion));
                        suggestionsBox.appendChild(suggestionButton);
                    });
                    chatBox.appendChild(suggestionsBox);
                }
                
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error fetching chatbot response:", error);
                // Remove loading indicator if there was an error
                if (chatBox.contains(loadingDiv)) {
                    chatBox.removeChild(loadingDiv);
                }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message fade-in';
                errorDiv.textContent = "Sorry, I'm having trouble connecting right now. Please try again later.";
                chatBox.appendChild(errorDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        //Event listeners for sending message
        sendButton.addEventListener('click', () => sendMessage());
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
